<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="chess-border">
        <div class="row row-1">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-2">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-3">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-4">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-5">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-6">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-7">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
        <div class="row row-8">
          <div class="field field-1"></div>
          <div class="field field-2"></div>
          <div class="field field-3"></div>
          <div class="field field-4"></div>
          <div class="field field-5"></div>
          <div class="field field-6"></div>
          <div class="field field-7"></div>
          <div class="field field-8"></div>
        </div>
      </div>
      <div class="pieces">
        <div class="piece piece-black pawn">
          <img src="/pieces/pawnBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-black horse">
          <img src="/pieces/horseBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-black bishop">
          <img src="/pieces/bishopBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-black rook">
          <img src="/pieces/rookBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-black queen">
          <img src="/pieces/queenBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-black king">
          <img src="/pieces/kingBlack.png" class="piece-image" />
        </div>
        <div class="piece piece-white pawn">
          <img src="/pieces/pawnWhite.png" class="piece-image" />
        </div>
        <div class="piece piece-white horse">
          <img src="/pieces/horseWhite.png" class="piece-image" />
        </div>
        <div class="piece piece-white bishop">
          <img src="/pieces/bishopWhite.png" class="piece-image" />
        </div>
        <div class="piece piece-white rook">
          <img src="/pieces/rookWhite.png" class="piece-image" />
        </div>
        <div class="piece piece-white queen">
          <img src="/pieces/queenWhite.png" class="piece-image" />
        </div>
        <div class="piece piece-white king">
          <img src="/pieces/kingWhite.png" class="piece-image" />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
